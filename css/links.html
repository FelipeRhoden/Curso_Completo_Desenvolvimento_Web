<html>

<head>
    <meta charset="utf-8" />
    <title>Posicionamento</title>

    <style type="text/css">

        a{
            text-decoration: none;
            padding: 5px;
        }

        /*links visitados*/
        a:visited{
            color: #b9c;
        }
        
        /*links n√£o visitados*/
        a:link{
            color: #b9c941;
        }

        /*link hover, passa o cursor sobre o link*/
        a:hover{
            color: cornflowerblue;
            background: #b9c;
        }

        /*links ativos*/
        a:active{
            color: darkred;
        }

    </style>

</head>

<body>

    <a href="https://www.google.com.br">Google</a> |
    <a href="https://www.tecmundo.com.br">Tec Mundo</a> |
    <a href="https://www.megacurioso.com.br">Mega Curioso</a>

</body>

</html>
