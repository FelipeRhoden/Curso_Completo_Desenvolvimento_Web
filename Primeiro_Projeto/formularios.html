<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Formularios</title>
</head>
<body>

    <h1>Formularios</h1>
    <form style="border: solid black 2px; padding: 5px">
        Login:<br />
        <input type="text" name="login" /><br />
        Senha:<br />
        <input type="password" name="senha"><br /><br />
        
        <input type="submit" value="Login">
    </form>

        <h1>Cadastre-se</h1>

    <form style="border: solid black 2px; padding: 5px">

        Login:<br />
        <input type="text"><br />
        Sexo:<br />
        <input type="radio" id="m" name="sexo">
        <label for="m">Masculino</label><br /> 
        <input type="radio" id="f" name="sexo">
        <label for="f">Feminino</label><br /><br />

        Iteresses:<br />
        <input type="checkbox" id="Futebol">
        <label for="Futebol">Futebol</label><br />
        <input type="checkbox" id="Cursos">
        <label for="Cursos">Cursos</label><br />
        <input type="checkbox" id="Eletronicos">
        <label for="Eletronicos">Eletronicos</label><br /><br />
        
        Estado:<br />
        <select>
            <option>SP</option>
            <option>MG</option>
            <option>RJ</option>
            <option>RS</option>
        </select>
        <br /><br />

        Observações:<br />
        <textarea></textarea><br /><br />

        <input type="button" value="Cadastrar">
    </form>



</body>
</html>
