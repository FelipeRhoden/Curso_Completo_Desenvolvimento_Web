<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Tabelas</title>
</head>
<body>

    <h1>Produtos</h1>

    <table border="1" width="100%">

        <tr>
            <th>Código</th>
            <th>Produtos</th>
            <th>Preço</th>
        </tr>

        <tr>
            <td>000000000128</td>
            <td>NoteBook</td>
            <td>R$ 1200</td>
        </tr>

        <tr>
            <td>000000000130</td>
            <td>Tablet</td>
            <td>R$ 500</td>    
        </tr>

        <tr>
            <td colspan="2">Total</td>
            <td>R$ 1700</td>
        </tr>

        <tr>
            <td rowspan="2" colspan="2">Desconto</td>
            <td>Cupom1: -R$ 10</td>
        </tr>

        <tr>
            <td>Cupom2: -R$ 12</td>
        </tr>

    </table>

</body>
</html>
